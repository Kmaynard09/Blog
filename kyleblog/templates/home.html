{% extends 'base.html' %}
{% block content %}
<h1>Posts</h1>
<div class="card-columns">
{% for post in object_list %}
  <div class="card">
  <img src={{ post.image }} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.desc }}</p>
        <a href="{%url 'blog-detail' post.pk %}" class="btn btn-dark">View Post</a>
    </div> 
  </div> 
{% endfor %}
</div>
{% endblock %}
